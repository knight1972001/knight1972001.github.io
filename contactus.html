<!DOCTYPE html>
<html>

<head>
    <script src="./data.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <meta charset="utf-8" />
    <iframe hidden src="https://www.youtube.com/embed/lCOF9LN_Zxs?&autoplay=1"></iframe>
    <title>WEB222 Store</title>
</head>
<script src="./script.js"></script>

<body onload="allEffect()">
    <div class="overlay">
        <div class="progress">
            <img src="images/tenor.gif" />
        </div>
    </div>

    <div class="counter" id="demo">You accessed website: 0s</div>
    <div class="watch" id="txt"></div>
    <a style="text-decoration:none; color:white" href="./">
        <div class="BooMeuImg">
            <div class="header-text">
                <h1 style="font-size:50px">BooMeu's Store</h1>
            </div>
        </div>
    </a>

    <div class="box">
        <div id="ShowCheese" class="nav">
            <a style="text-decoration:none; color:white" href="./index.html">Back to main Page</a>
        </div>
        <div class="nav">
            <a style="text-decoration:none; color:white" href="./contactus.html">Contact Us</a>
        </div>
    </div>

    <h4 id="welcomeText" class="welcomeText">Welcome to the BooMeu's Store</h4>

    <button onclick="topFunction()" id="myBtn" title="Go to top">Go Top</button>

    <div class="contact">
        <div class="contactForm">
            <form action="https://httpbin.org/post" method="POST">
                <div class="email">
                    <label style="color:rgb(255, 207, 144)">
              Name: <br /><input class="inputForm" type="text" name="Name" required />
            </label>
                    <hr />
                    <label style="color:rgb(255, 207, 144)">
              Your email: <br /><input class="inputForm" type="email" name="Email" required />
            </label>
                    <hr />
                    <label style="color:rgb(255, 207, 144)">
              Address: <br /><input class="inputForm" type="text" name="Address" required />
            </label>
                    <hr />
                    <label for="browser" style="color:rgb(255, 207, 144)">City: <br /></label>
                    <input type="text" class="inputForm" list="browsers" name="City" required />
                    <datalist id="browsers">
              <option value="Toronto, Ontario"> </option>
              <option value="Vancouver, British Columbia"> </option>
              <option value="Montreal, Quebec"> </option>
              <option value="Niagara Falls, Ontario"> </option>
              <option value="Victoria, British Columbia"> </option>
              <option value="Halifax, Nova Scotia"> </option>
              <option value="Quebec City, Quebec"> </option>
              <option value="Calgary, Alberta"> </option>
              <option value="Ottawa, Ontario"> </option>
              <option value="Edmonton, Alberta"> </option>
            </datalist>
                    <hr />
                    <label style="color:rgb(255, 207, 144) ">
              Postal Code:<br />
              <input
                class="inputForm"
                type="text"
                pattern="[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]"
                name="PostalCode"
                required
              />
            </label>
                    <hr />
                    <label id="orderProblemOff" style="color:rgb(255, 207, 144) ">
              <input type="radio" name="orderProblem" value="Question" required />
              Question</label
            ><br />

            <label id="orderProblemOff1" style="color:rgb(255, 207, 144) ">
              <input type="radio" name="orderProblem" value="Question" />
              Comment</label
            ><br />

            <label id="orderProblemOn" style="color:rgb(255, 207, 144) ">
              <input type="radio" name="orderProblem" value="Order Problem" /> Order Problem
              <input id="orderProblemInput" type="hidden" name="Problem" required />
            </label>
                    <hr />
                    <label style="color:rgb(255, 207, 144)">Message:
              <br />
              <textarea class="message" type="text" name="Message" required></textarea>
            </label>
                    <hr />
                    <label style="color:rgb(255, 207, 144)">
              My name: <input type="hidden" name="MyName " value="Long Nguyen" />
            </label>
                    <hr />
                    <button type="submit ">Subscribe Me</button>
                </div>
            </form>
        </div>
    </div>

    <div class="ending ">
        <p>Link to me:</p>
        <a href="https://www.facebook.com/k.anos1234/ " class="fa fa-facebook "></a>
        <a href="https://www.youtube.com/channel/UCXpGcBNn9jIoRrSERNe2BHQ " class="fa fa-youtube "></a>
        <a href="https://www.instagram.com/long_nguyen197/ " class="fa fa-instagram "></a>
    </div>

    <div class="subscribe ">
        <div class="subscribeForm ">
            <form action="https://formspree.io/xqkyjwbn " method="POST ">
                <div class="email ">
                    <label style="color:rgb(255, 207, 144) ">
              Your email: <input type="text " name="_replyto " />
            </label>
                    <hr />
                    <label style="color:rgb(255, 196, 118) ">
              <input type="checkbox " name="subscribe " checked />Daily Newsletter
            </label>
                    <hr />
                    <button type="submit ">Subscribe Me</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        var mybutton = document.getElementById('myBtn');

        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = 'block';
            } else {
                mybutton.style.display = 'none';
            }
        }

        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }

        document.querySelector('#orderProblemOn').onclick = orderProblemOn;
        document.querySelector('#orderProblemOff').onclick = orderProblemOff;
        document.querySelector('#orderProblemOff1').onclick = orderProblemOff;

        function orderProblemOff() {
            let order = document.getElementById('orderProblemInput');
            order.setAttribute('type', 'hidden');
        }

        function orderProblemOn() {
            let order = document.getElementById('orderProblemInput');
            order.setAttribute('type', 'text');
        }
    </script>
</body>

</html>
